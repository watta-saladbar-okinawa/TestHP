<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>サンプルページ</title>
    <style>
        /* ページ全体のスタイル */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background:#fff;
            color: #000;
            padding: 10px 20px;
        }
        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        footer {
            background: green;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            margin-top: 20px;
        }

        /* コンテナ全体 */
        .container {
            display: flex; /* 横並びレイアウト */
            flex-direction: row;
            align-items: top;
            justify-content: space-between;
            height: 100vh; /* ビューポート全体の高さ */
        }

        /* 左側テキスト部分 */
        .text-section {
            flex: 1; /* 左右のバランス調整 */
            padding: 40px;
            background-color: #f9f9f9; /* 背景色 */
        }

        .text-section h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .text-section p {
            margin: 10px 0;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        /* 右側画像部分 */
        .image-section {
            flex: 2; /* 左右のバランス調整 */
            position: relative;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 画像上のテキスト */
        .overlay-text {
            position: absolute;
            bottom: 20%; /* 画像の下部から10pxの位置 */
            left: 50%; /* 水平方向の中心に配置 */
            transform: translateX(-50%); /* 水平方向の中心に合わせる */
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7); /* 文字に影を付ける */
        }


                /* ボタン全体の外枠指定 */
                .snsbtniti {
        display: flex;
        flex-flow: row wrap;
        justify-content: space-around;
        max-width: 350px;/* ボタンを設置する場所の最大横幅 */
        margin: 0 auto;/* ボタンを中央へ */
        }

        /* ulタグの内側余白なしと箇条書きの黒丸削除 */
        ul.snsbtniti {
        padding: 0!important;
        list-style-type: none!important;
        }

        /* ボタン同士の余白調整 */
        .snsbtniti li {
        flex: 0 0 33%;/* ボタンを3つ並びへ */
        text-align: center!important;
        }

        /* ボタン全体 */
        .flowbtn {
        font-family: 'Noto Sans Japaneses', sans-serif; /* フォント指定 */
        position: relative;
        display: inline-block;
        width: 75px; /* 背景横幅 */
        height: 65px;/* 背景高さ */
        font-size: 30px;/* アイコンサイズ */
        border-radius: 4px;
        color: #fff!important;/* ボタン内カラー */
        transition: .5s;
        text-decoration: none;
        box-shadow: 0 1px 2px #999;
        margin-bottom:10px;/* ボタン下余白 */
        }

        /* アイコンの位置を少し下げる */
        .flowbtn i {
        position: relative;
        top: 5px;
        }

        /* ボタン内テキスト調整 */
        .flowbtn div {
        font-size: 12px;
        font-weight: bold;
        letter-spacing: 0;
        }

        /* ボタンマウスホバー時少し浮き上がる */
        .flowbtn:hover {
        -webkit-transform: translateY(-5px);
        -ms-transform: translateY(-5px);
        transform: translateY(-5px);
        text-decoration: none;
        cursor: pointer;
        }

        /* インスタ・Amazonのアイコンを少し大きく */
        .flowbtn i.fa-brands.fa-instagram,.flowbtn i.fa-brands.fa-amazon {
        font-size: 35px;
        }

        /* エックス背景 */
        .my_x1 {
        background: #000;
        }

        /* Instagram紫グラデ背景 */
        .my_instagram1 {
        background: linear-gradient(45deg, rgba(254,212,117,1) 0%,rgba(229,61,93,1) 50%,rgba(194,49,134,1) 70%,rgba(156,56,187,1) 100%);
        }

        /* LINE背景 */
        .my_line1 {
        background: #00b900;
        }

        /* ====== スマホ用レイアウト ====== */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* 縦並びに変更 */
                height: auto; /* ビューポート全体の高さ */
            }

            .text-section {
                flex: unset; /* 高さの自動調整 */
                padding: 10px;
                text-align: center; /* スマホ用中央揃え */
            }

            .text-section h1 {
                font-size: 1.5rem; /* ヘッダーの文字サイズを小さく */
            }

            .image-section {
                flex: unset;
                height: 50vh; /* 画像を画面の50%の高さに調整 */
            }

            .overlay-text {
                font-size: 1.5rem; /* テキストを少し小さく */
            }
        }
        
    </style>
</head>
<body>
    <header>
        <h1>サラダバーと<br>具沢山野菜スープのお店</h1>
    </header>
    <div class="container">
        <!-- 左側テキスト -->
        <div class="text-section">
            <p>わったーサラダバーって何？</p>
            <p>美味しいお弁当の定期販売</p>
            <p>会社概要</p>

        <ul class="snsbtniti">
      
                <li>
                    <a href="https://line.me/ti/p/%ライン＠のアカウント" class="flowbtn my_line1">
                    <i class="fa-brands fa-line"></i>
                    <div>LINE＠</div>
                    </a>
                </li>
                    
                <li>
                    <a href="インスタのプロフィールURL" class="flowbtn my_instagram1">
                    <i class="fa-brands fa-instagram"></i>
                    <div>Instagram</div>
                    </a>
                </li>
            </ul>
        </div>

        <!-- 右側画像 -->
        <div class="image-section">
            <img src="right-image.jpg" alt="サラダバーの写真">
            <div class="overlay-text">再び沖縄を<br>「野菜王国」に！</div>
        </div>
    </div>
</body>

<footer>
    <p>&copy; 2024 わったーサラダバー All Rights Reserved.</p>
</footer>
</html>
